<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/form.css">
  <title>ITMD-362 Human- Computer Interaction & Web Design</title>
</head>
<body>
  <form action="#" method="post" autocomplete="on" class="user-form">
    <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required autocomplete="email">
    </div>
    <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required autocomplete="tel">
    </div>
    <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required autocomplete="bday">
    </div>
    <div class="form-group">
        <button type="submit">Submit</button>
    </div>
</form>

   I have 2 pets a husky and a cat.</p>
</body>
</html>
